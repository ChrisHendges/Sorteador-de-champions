            } else {

                return;
            }

            const campeaoAleatorio = campeoesParaEscolher[Math.floor(Math.random() * campeoesParaEscolher.length)];
            document.getElementById('result').innerText = `Campeão sorteado: ${campeaoAleatorio}`;
